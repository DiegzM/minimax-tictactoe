<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Press Start 2P'>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

        <title>Tic-Tac-Toe</title>

    </head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mode = document.getElementById('mode');
            const hidden = document.getElementById('hidden');

            mode.addEventListener('click', () => {
                console.log('Button clicked!');
                mode.classList.toggle('active');
                hidden.value = mode.classList.contains('active') ? 'active' : '';
            });
            document.getElementById('depth').addEventListener('input', function() {
            document.getElementById('depth_value').textContent = this.value;
            });
        });
    </script>
    <body>
        <h1 id="title">TIC-TAC-TOE</h1>
        <div style="padding: 1rem;"></div>
        <form action="/" method="post">
            <h2>Minimax AI Difficulty (Depth)</h2>
            <input type="range" id="depth" name="depth" min="1" max="9" step="1" value="5">
            <p id='depth_value'>5</p>
            <h2>PLAY AS</h2>
            <input type="hidden" id="hidden" name="mode" value="">
            <button type='button' id='mode' class="mode"></button>
            <br>
            <button type='submit' name='play' id='play' value="true">PLAY</button>
        </form>
    </body>
</html>
