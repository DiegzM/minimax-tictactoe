<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Press Start 2P'>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

        <title>Tic-Tac-Toe</title>

    </head>

    <body>
        <div class="topbar">
            <form action="/game" method="post">
                <button name='quit' id='quit' value="true">QUIT</button>
            </form>
            <div class="h-container">
                <h1>TIC-TAC-TOE</h1>
            </div>
        </div>
        <div class="grid">
            {% for row in range(grid|length) %}
            <div class="row no-margin">
                {% for col in range(grid[row]|length) %}
                <div class="col-md-4 no-padding">
                    <form action="/game" method="post">
                        <button class="square {{ grid[row][col] }}
                                    {% if row == 0 and col == 0 %}topleft{% endif %}
                                    {% if row == 0 and col == 2 %}topright{% endif %}
                                    {% if row == 2 and col == 0 %}botleft{% endif %}
                                    {% if row == 2 and col == 2 %}botright{% endif %}" name='square' value="{{ row }} {{ col }}"></button>
                    </form>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <div class="message">
            <p>{{ message }}</p>
        </div>
        <form action="/game" method="post">
            <button name='reset' id='reset' value="true">RESET</button>
        </form>
    </body>
</html>
